<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Information Form</title>
    <link rel="stylesheet" href="Styles/AccountCreationStyle.css" />
  </head>
  <body>
    <!-- Form container -->
    <div class="form-container">
      <h2>User Information Form</h2>
      <!-- Centered heading -->
      <form id="userForm" action="#">
        <div class="form-row">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" />
        </div>
        <div class="form-row">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" />
        </div>
        <div class="form-row">
          <label for="fname">First Name:</label>
          <input type="text" id="fname" name="fname" />
        </div>
        <div class="form-row">
          <label for="lname">Last Name:</label>
          <input type="text" id="lname" name="lname" />
        </div>
        <div class="form-row">
          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" name="dob" />
        </div>
        <div class="form-row">
          <label for="weight">Weight:</label>
          <input type="text" id="weight" name="weight" />
        </div>
        <div class="form-row">
          <label for="height">Height:</label>
          <input type="text" id="height" name="height" />
        </div>
        <div class="form-row">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" />
        </div>
        <input
          type="submit"
          value="Create Account, Save info in LocalStorage"
          onclick="saveUserData()"
        />
        <input
          type="submit"
          value="Clear LocalStorage"
          onclick="resetStorage()"
          style="margin-top: 5px"
        />
      </form>
    </div>

    <script>
      function saveUserData() {
        event.preventDefault();
        // Get form inputs
        let username = document.getElementById("username").value || null;
        let password = document.getElementById("password").value || null;
        let fname = document.getElementById("fname").value || null;
        let lname = document.getElementById("lname").value || null;
        let dob = document.getElementById("dob").value || null;
        let weight = document.getElementById("weight").value || null;
        let height = document.getElementById("height").value || null;
        let email = document.getElementById("email").value || null;
        console.log(username);

        // reset the form
        document.getElementById("username").value = "";
        document.getElementById("password").value = "";
        document.getElementById("fname").value = "";
        document.getElementById("lname").value = "";
        document.getElementById("dob").value = "";
        document.getElementById("weight").value = "";
        document.getElementById("height").value = "";
        document.getElementById("email").value = "";

        console.log(username);


        // Store user data in local storage with key 'currentUser'
        fetch("http://localhost:8080/createusers", {
          headers: {
            "Content-type": "application/json",
          },
          method: "POST",
          body: JSON.stringify({
            Username: username,
            Password: password,
            FName: fname,
            LName: lname,
            DOB: dob,
            Weight: weight,
            Height: height,
            Email: email,
          }),
        })
          .then((response) => response.json())
          .then((data) => console.log(data));

        // Alert to confirm data has been saved
        alert("User data saved to local storage.");
      }

      function resetStorage() {
        event.preventDefault();
        localStorage.removeItem("currentUser");
      }
    </script>
  </body>
</html>
