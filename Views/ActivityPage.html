<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activities</title>
    <link rel="stylesheet" href="Styles/ActivityPageStyle.css">
</head>
<body>
    <header>
        <h1>Activities</h1>
    </header>
    <main>
        <button id="addEntryButton" style="margin-bottom: 20px;">New Activity</button>
        <table>
            <thead>
                <tr>
                    <th>Activity</th>
                    <th>Duration (min)</th>
                    <th>Calories Burned</th>
                    <th>Delete</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody id="activityTableBody">
                <!-- Table rows will be dynamically added here -->
            </tbody>
        </table>
    </main>

    <script>
        // JavaScript to handle adding entries to the table
        document.getElementById('addEntryButton').addEventListener('click', function() {
            var name = prompt('Enter activity:');
            var duration = prompt('Enter duration (minutes):');
            var calories = prompt('Enter calories burned:');
            
            if (name && duration && calories) {
                var tableBody = document.getElementById('activityTableBody');
                var newRow = document.createElement('tr');
                newRow.innerHTML = `<td id='name-col'>` + name + `</td><td id='dur-col'>` + duration + 
                `</td><td id='cal-col'>` + calories + `</td>` + 
                `<td><input type='button' value='Delete' onclick='deleteRow(this)'/></td>` + 
                `<td><input type='button' value='Edit' onclick='editRow(this)'/></td>`;
                tableBody.appendChild(newRow);
            } else {
                alert('Please enter valid values for all fields.');
            }
        });

        // Row can be deleted once "Delete" button is pressed.
        function deleteRow(row) {
            var i = row;
            document.getElementById('activityTableBody').deleteRow(i);
        }

        // Row can be edited once "Edit" button is pressed.
        function editRow(row) {
            var i = row;
            var name = document.getElementById('name-col' + i);
            var duration = document.getElementById('dur-col' + i);
            var calories = document.getElementById('cal-col' + i);

            var nameData = name.innerHTML;
            var durationData = duration.innerHTML;
            var caloriesData = calories.innerHTML;
        }
    </script>
</body>
</html>
