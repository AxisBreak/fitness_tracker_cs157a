<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Fitness Tracker</title>

    <style>
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center; /* Center the list horizontally */
        }
        nav ul li {
            display: inline; /* Display list items inline */
            margin-right: 20px; /* Add some space between list items */
        }
        nav ul li:last-child {
            margin-right: 0; /* Remove margin from the last list item */
        }
        nav ul li a {
            text-decoration: none;
            /* Add underline on hover */
            color: #fff;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            text-decoration: underline;
            color: #ccc;
        }
        
        
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li:last-child {
            margin-right: 0;
        }
        nav ul li a {
            text-decoration: none;
            color: #fff;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            margin-top: auto; /* Push footer to the bottom */
        }
    </style>

</head>

    <header>

        <nav>
            <ul>
                <!-- Links to pages -->

            </ul>
        </nav>
    </header>

    <main>
        <!-- Content will be loaded here; Default page shown is 'ProfilePage' -->

    </main>

    <footer>
        <p>&copy; 2024 Fitness Tracker</p>
